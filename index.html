
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvícolaTech ERP - Gestão Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @media print { .no-print { display: none !important; } }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="root"></div>

    <script type="module">
        // --- Gestão de Persistência ---
        const STORAGE_KEY = 'avicolatech_erp_v1';
        
        const saveToStorage = (data) => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        };

        const loadFromStorage = () => {
            const saved = localStorage.getItem(STORAGE_KEY);
            return saved ? JSON.parse(saved) : null;
        };

        // --- Estado Global ---
        const defaultState = {
            view: 'store',
            adminTab: 'dashboard',
            isLoggedIn: false,
            isCartOpen: false,
            isLoginModalOpen: false,
            isInvoiceOpen: false,
            isEmployeeModalOpen: false,
            isEmployeeDetailsOpen: false,
            isProductModalOpen: false,
            isDetailsModalOpen: false,
            isCategoryModalOpen: false,
            editingProduct: null,
            editingEmployee: null,
            editingCategory: null, 
            selectedProduct: null,
            selectedEmployee: null,
            currentInvoice: null,
            previewImage: null,
            empPhotoPreview: null,
            empIdCardPreview: null,
            empCvPreview: null,

            products: [
                { id: 1, name: "Incubadora Digital", description: "Controle automático de temperatura e umidade com viragem programada.", price: 850000.00, category: "Incubação", stock: 3, image: "https://images.unsplash.com/photo-1594488358434-738980327f1c?q=80&w=400" },
                { id: 2, name: "Ração Postura 20kg", description: "Alta produtividade para galinhas poedeiras, rica em cálcio e minerais.", price: 115000.00, category: "Rações", stock: 50, image: "https://images.unsplash.com/photo-1516467508483-a7212febe31a?q=80&w=400" },
                { id: 3, name: "Bebedouro Nipple", description: "Kit 10 unidades com vedação dupla, garantindo água limpa e sem desperdício.", price: 89000.00, category: "Equipamentos", stock: 8, image: "https://images.unsplash.com/photo-1589923188900-85dae523342b?q=80&w=400" }
            ],
            productCategories: ["Incubação", "Rações", "Equipamentos", "Saúde", "Acessórios"],
            employees: [
                { id: 1, name: "Carlos Silva", role: "Técnico de Campo", category: "Produção", salary: 280000.00, admissionDate: "2023-01-15", contact: "(+244) 923 000 001", photo: null, idCardDoc: null, cvDoc: null },
                { id: 2, name: "Ana Oliveira", role: "Gerente Financeira", category: "Gestão", salary: 450000.00, admissionDate: "2022-11-20", contact: "(+244) 923 000 002", photo: null, idCardDoc: null, cvDoc: null }
            ],
            employeeCategories: ["Produção", "Gestão", "Vendas", "Logística", "Manutenção"],
            expenses: [],
            salesHistory: [],
            cart: [],
            selectedCategory: 'Todos',
            searchQuery: ''
        };

        const savedData = loadFromStorage();
        const state = savedData ? { ...defaultState, ...savedData, isLoggedIn: false, view: 'store' } : defaultState;

        const formatCurrency = (value) => {
            return value.toLocaleString('pt-AO', { style: 'currency', currency: 'AOA' }).replace('AOA', 'Kz');
        };

        function render() {
            const root = document.getElementById('root');
            if (!root) return;

            root.innerHTML = `
                ${renderHeader()}
                <main class="max-w-7xl mx-auto px-4 py-8">
                    ${state.view === 'store' ? renderStore() : renderAdmin()}
                </main>
                ${renderCartDrawer()}
                ${renderLoginModal()}
                ${renderInvoiceModal()}
                ${renderEmployeeModal()}
                ${renderEmployeeDetailsModal()}
                ${renderProductModal()}
                ${renderDetailsModal()}
                ${renderCategoryModal()}
                <div id="toast-container" class="fixed bottom-24 right-6 z-[100] space-y-2 no-print"></div>
            `;
            attachEvents();
            saveToStorage(state);
        }

        function renderHeader() {
            const cartCount = state.cart.reduce((acc, item) => acc + item.quantity, 0);
            return `
            <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-amber-100 no-print">
                <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                    <div class="flex items-center gap-2 cursor-pointer" onclick="window.appActions.changeView('store')">
                        <div class="w-10 h-10 bg-amber-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                            <i class="fa-solid fa-tractor text-xl"></i>
                        </div>
                        <h1 class="text-xl font-bold text-slate-900 hidden sm:block italic">Avícola<span class="text-amber-600">ERP</span></h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <button onclick="window.appActions.handleAdminToggle()" class="px-4 py-2 rounded-xl text-sm font-bold transition-all ${state.view === 'admin' ? 'bg-slate-800 text-white' : 'bg-amber-50 text-amber-700 hover:bg-amber-100'}">
                            <i class="fa-solid ${state.view === 'admin' ? 'fa-shop' : 'fa-chart-line'} mr-2"></i>
                            ${state.view === 'admin' ? 'Loja' : 'Painel Gestão'}
                        </button>
                        <button onclick="window.appActions.toggleCart()" class="relative p-2 text-slate-500 hover:text-amber-600">
                            <i class="fa-solid fa-cart-shopping text-xl"></i>
                            ${cartCount > 0 ? `<span class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full">${cartCount}</span>` : ''}
                        </button>
                    </div>
                </div>
            </header>`;
        }

        function renderStore() {
            const filtered = state.products.filter(p => 
                (state.selectedCategory === 'Todos' || p.category === state.selectedCategory) &&
                (p.name.toLowerCase().includes(state.searchQuery.toLowerCase()))
            );

            return `
            <div class="space-y-8 animate-fade-in">
                <section class="bg-amber-600 rounded-[2rem] p-8 md:p-12 text-white relative overflow-hidden">
                    <div class="relative z-10 max-w-lg">
                        <h2 class="text-4xl font-black mb-4 uppercase tracking-tighter text-white">Equipamentos de Elite</h2>
                        <p class="text-amber-100 mb-6">Controle seu estoque e produção com ferramentas profissionais.</p>
                        <div class="flex gap-2">
                            <input type="text" id="search-input" value="${state.searchQuery}" placeholder="O que você precisa?" class="bg-white/20 border-white/30 rounded-full px-6 py-3 text-white placeholder:text-white/60 outline-none focus:ring-2 focus:ring-white flex-1">
                        </div>
                    </div>
                </section>

                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    ${filtered.map(p => {
                        const isOutOfStock = p.stock === 0;
                        return `
                        <div class="bg-white rounded-2xl border ${isOutOfStock ? 'border-red-100' : 'border-slate-100'} p-4 shadow-sm hover:shadow-md transition-all group relative">
                            <img src="${p.image}" class="w-full h-48 object-cover rounded-xl mb-4 ${isOutOfStock ? 'grayscale' : ''}" onerror="this.src='https://images.unsplash.com/photo-1548550023-2bdb3c5beed7?q=80&w=400'">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-slate-800 truncate">${p.name}</h3>
                                <span class="bg-slate-100 text-slate-500 text-[10px] font-bold px-2 py-1 rounded">
                                    ${isOutOfStock ? 'ESGOTADO' : `ESTOQUE: ${p.stock}`}
                                </span>
                            </div>
                            <div class="flex items-center justify-between gap-2">
                                <span class="text-lg font-black text-amber-600 shrink-0">${formatCurrency(p.price)}</span>
                                <div class="flex items-center gap-1">
                                    <button onclick="window.appActions.openDetailsModal(${p.id})" class="text-[10px] font-bold uppercase text-slate-400 hover:text-amber-600 transition-colors px-2 py-3">
                                        Detalhes
                                    </button>
                                    <button onclick="window.appActions.addToCart(${p.id})" class="bg-slate-900 text-white p-3 rounded-xl hover:bg-amber-600 transition-colors disabled:opacity-30" ${isOutOfStock ? 'disabled' : ''}>
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        `;
                    }).join('')}
                </div>
            </div>`;
        }

        function renderAdmin() {
            const tabs = [
                { id: 'dashboard', icon: 'fa-gauge-high', label: 'Resumo' },
                { id: 'stock', icon: 'fa-boxes-stacked', label: 'Inventário' },
                { id: 'rh', icon: 'fa-users-gear', label: 'RH' },
                { id: 'categories', icon: 'fa-tags', label: 'Categorias' },
                { id: 'finance', icon: 'fa-wallet', label: 'Financeiro' }
            ];

            return `
            <div class="flex flex-col md:flex-row gap-8 animate-fade-in">
                <aside class="md:w-64 space-y-2 no-print">
                    ${tabs.map(t => `
                        <button onclick="window.appActions.setAdminTab('${t.id}')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm transition-all ${state.adminTab === t.id ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-100'}">
                            <i class="fa-solid ${t.icon}"></i> ${t.label}
                        </button>
                    `).join('')}
                </aside>
                <section class="flex-1 bg-white rounded-3xl border border-slate-100 shadow-sm p-6 md:p-8 min-h-[600px]">
                    ${renderAdminContent()}
                </section>
            </div>`;
        }

        function renderAdminContent() {
            switch(state.adminTab) {
                case 'dashboard': return renderDashboard();
                case 'stock': return renderStockManager();
                case 'rh': return renderRHManager();
                case 'categories': return renderCategoryManager();
                case 'finance': return renderFinanceManager();
                default: return '';
            }
        }

        function renderDashboard() {
            const totalRevenue = state.salesHistory.reduce((acc, sale) => acc + sale.total, 0);
            const totalExpenses = state.expenses.reduce((acc, exp) => acc + exp.amount, 0);
            return `
            <div class="space-y-8">
                <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Relatório de Desempenho</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-emerald-50 p-6 rounded-2xl border border-emerald-100">
                        <span class="text-emerald-600 text-[10px] font-black uppercase tracking-widest">Faturamento</span>
                        <div class="text-2xl font-black text-emerald-700">${formatCurrency(totalRevenue)}</div>
                    </div>
                    <div class="bg-red-50 p-6 rounded-2xl border border-red-100">
                        <span class="text-red-600 text-[10px] font-black uppercase tracking-widest">Despesas</span>
                        <div class="text-2xl font-black text-red-700">${formatCurrency(totalExpenses)}</div>
                    </div>
                </div>
            </div>`;
        }

        function renderStockManager() {
            return `
            <div class="space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-slate-800">Controle de Inventário</h2>
                    <button onclick="window.appActions.openProductModal()" class="bg-amber-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg shadow-amber-100">
                        <i class="fa-solid fa-plus mr-2"></i>Novo Produto
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[10px] uppercase text-slate-400 font-black tracking-widest">
                            <tr>
                                <th class="p-4">Produto</th>
                                <th class="p-4">Preço</th>
                                <th class="p-4">Estoque</th>
                                <th class="p-4 text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            ${state.products.map(p => `
                                <tr class="text-sm hover:bg-slate-50/50 transition-colors">
                                    <td class="p-4 font-bold flex items-center gap-3">
                                        <img src="${p.image}" class="w-10 h-10 rounded-lg object-cover shadow-sm" onerror="this.src='https://images.unsplash.com/photo-1548550023-2bdb3c5beed7?q=80&w=400'">
                                        <div>
                                            <div class="text-slate-800">${p.name}</div>
                                            <div class="text-[9px] uppercase text-slate-400 tracking-wider">${p.category}</div>
                                        </div>
                                    </td>
                                    <td class="p-4 font-medium text-slate-700">${formatCurrency(p.price)}</td>
                                    <td class="p-4">
                                        <span class="px-2 py-1 rounded-full ${p.stock === 0 ? 'bg-red-100 text-red-600' : 'bg-emerald-100 text-emerald-600'} text-[10px] font-bold w-fit">
                                            ${p.stock} UN
                                        </span>
                                    </td>
                                    <td class="p-4 text-right">
                                        <button onclick="window.appActions.openProductModal(${p.id})" class="text-slate-400 hover:text-amber-600 p-2"><i class="fa-solid fa-pen"></i></button>
                                        <button onclick="window.appActions.deleteProduct(${p.id})" class="text-slate-400 hover:text-red-500 p-2"><i class="fa-solid fa-trash"></i></button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>`;
        }

        function renderRHManager() {
            return `
            <div class="space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-slate-800">Recursos Humanos</h2>
                    <button onclick="window.appActions.openEmployeeModal()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg transition-all hover:bg-slate-800">
                        <i class="fa-solid fa-user-plus mr-2"></i>Registrar Funcionário
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[10px] uppercase text-slate-400 font-black tracking-widest border-b">
                            <tr>
                                <th class="p-4">Funcionário</th>
                                <th class="p-4">Cargo / Categoria</th>
                                <th class="p-4">Salário</th>
                                <th class="p-4 text-center">Docs</th>
                                <th class="p-4 text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            ${state.employees.map(e => `
                                <tr class="hover:bg-slate-50/50 transition-colors">
                                    <td class="p-4 flex items-center gap-3">
                                        <div class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden shrink-0">
                                            ${e.photo ? `<img src="${e.photo}" class="w-full h-full object-cover">` : `<i class="fa-solid fa-user text-slate-400 w-full h-full flex items-center justify-center"></i>`}
                                        </div>
                                        <div>
                                            <div class="font-bold text-slate-800">${e.name}</div>
                                            <div class="text-[10px] text-slate-500 font-medium">${e.contact}</div>
                                        </div>
                                    </td>
                                    <td class="p-4">
                                        <div class="text-sm text-slate-600 font-medium">${e.role}</div>
                                        <span class="bg-slate-100 text-slate-500 text-[9px] font-black px-2 py-0.5 rounded uppercase">${e.category}</span>
                                    </td>
                                    <td class="p-4 font-black text-slate-900 text-sm">${formatCurrency(e.salary)}</td>
                                    <td class="p-4 text-center">
                                        <div class="flex gap-1 justify-center">
                                            <i class="fa-solid fa-camera ${e.photo ? 'text-emerald-500' : 'text-slate-200'}" title="Foto"></i>
                                            <i class="fa-solid fa-id-card ${e.idCardDoc ? 'text-emerald-500' : 'text-slate-200'}" title="BI"></i>
                                            <i class="fa-solid fa-file-pdf ${e.cvDoc ? 'text-emerald-500' : 'text-slate-200'}" title="CV"></i>
                                        </div>
                                    </td>
                                    <td class="p-4 text-right flex items-center justify-end gap-1">
                                        <button onclick="window.appActions.openEmployeeDetails(${e.id})" class="text-indigo-600 hover:bg-indigo-50 p-2 rounded-lg" title="Ver Dossiê"><i class="fa-solid fa-file-invoice"></i></button>
                                        <button onclick="window.appActions.openEmployeeModal(${e.id})" class="text-amber-600 hover:bg-amber-50 p-2 rounded-lg" title="Editar"><i class="fa-solid fa-pen"></i></button>
                                        <button onclick="window.appActions.paySalary(${e.id})" class="text-emerald-600 hover:bg-emerald-50 p-2 rounded-lg" title="Pagar"><i class="fa-solid fa-hand-holding-dollar"></i></button>
                                        <button onclick="window.appActions.deleteEmployee(${e.id})" class="text-red-400 hover:bg-red-50 p-2 rounded-lg" title="Excluir"><i class="fa-solid fa-trash-can"></i></button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>`;
        }

        function renderCategoryManager() {
            return `
            <div class="space-y-12">
                <div>
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-slate-800">Categorias de Produtos</h2>
                        <button onclick="window.appActions.openCategoryModal('product')" class="bg-amber-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg">
                            <i class="fa-solid fa-plus mr-2"></i>Nova Categoria
                        </button>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        ${state.productCategories.map(cat => `
                            <div class="bg-slate-50 border border-slate-100 p-4 rounded-2xl flex justify-between items-center group">
                                <span class="font-bold text-slate-700">${cat}</span>
                                <div class="flex items-center opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onclick="window.appActions.openCategoryModal('product', '${cat}')" class="text-slate-400 hover:text-amber-600 p-2"><i class="fa-solid fa-pen text-xs"></i></button>
                                    <button onclick="window.appActions.deleteCategory('product', '${cat}')" class="text-slate-400 hover:text-red-500 p-2"><i class="fa-solid fa-trash text-xs"></i></button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="pt-10 border-t border-slate-100">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-slate-800">Categorias de Funcionários</h2>
                        <button onclick="window.appActions.openCategoryModal('employee')" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg">
                            <i class="fa-solid fa-plus mr-2"></i>Nova Categoria de RH
                        </button>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        ${state.employeeCategories.map(cat => `
                            <div class="bg-indigo-50 border border-indigo-100 p-4 rounded-2xl flex justify-between items-center group">
                                <span class="font-bold text-indigo-900">${cat}</span>
                                <div class="flex items-center opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onclick="window.appActions.openCategoryModal('employee', '${cat}')" class="text-indigo-400 hover:text-indigo-600 p-2"><i class="fa-solid fa-pen text-xs"></i></button>
                                    <button onclick="window.appActions.deleteCategory('employee', '${cat}')" class="text-indigo-400 hover:text-red-500 p-2"><i class="fa-solid fa-trash text-xs"></i></button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>`;
        }

        function renderFinanceManager() {
            return `
            <div class="space-y-6">
                <h2 class="text-xl font-bold text-slate-800">Controle Financeiro</h2>
                <div class="space-y-3">
                    ${state.expenses.length === 0 ? '<div class="text-center py-20 text-slate-400 italic">Nenhum registro financeiro.</div>' : 
                    state.expenses.slice().reverse().map(exp => `
                        <div class="flex items-center justify-between p-4 bg-white border border-slate-100 rounded-2xl">
                            <div>
                                <div class="font-bold text-slate-800 text-sm">${exp.description}</div>
                                <div class="text-[10px] text-slate-400 uppercase tracking-wider">${exp.date} • ${exp.type}</div>
                            </div>
                            <div class="font-black text-red-600">-${formatCurrency(exp.amount)}</div>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }

        function renderEmployeeModal() {
            if (!state.isEmployeeModalOpen) return '';
            const e = state.editingEmployee;
            
            return `
            <div class="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                <div class="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden animate-fade-in">
                    <div class="bg-slate-900 p-8 text-white flex justify-between items-center">
                        <h2 class="text-xl font-bold">${e ? 'Editar Funcionário' : 'Registrar Novo Funcionário'}</h2>
                        <button onclick="window.appActions.closeEmployeeModal()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <form onsubmit="window.appActions.registerEmployee(event)" class="p-8 space-y-4 max-h-[75vh] overflow-y-auto">
                        <input type="hidden" name="id" value="${e ? e.id : ''}">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-4">
                                <div>
                                    <label class="text-[10px] font-black uppercase text-slate-400 block mb-1">Nome Completo</label>
                                    <input type="text" name="name" value="${e ? e.name : ''}" required class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 outline-none focus:ring-2 focus:ring-amber-500">
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-[10px] font-black uppercase text-slate-400 block mb-1">Cargo</label>
                                        <input type="text" name="role" value="${e ? e.role : ''}" required class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 outline-none focus:ring-2 focus:ring-amber-500">
                                    </div>
                                    <div>
                                        <label class="text-[10px] font-black uppercase text-slate-400 block mb-1">Categoria</label>
                                        <select name="category" class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 outline-none focus:ring-2 focus:ring-amber-500">

        // --- Ações do App ---
        window.appActions = {
            changeView: (view) => { state.view = view; render(); },
            setAdminTab: (tab) => { state.adminTab = tab; render(); },
            toggleCart: () => { state.isCartOpen = !state.isCartOpen; render(); },
            toggleLoginModal: () => { state.isLoginModalOpen = !state.isLoginModalOpen; render(); },
            closeInvoice: () => { state.isInvoiceOpen = false; render(); },
            
            openDetailsModal: (id) => { state.selectedProduct = state.products.find(p => p.id === id); state.isDetailsModalOpen = true; render(); },
            closeDetailsModal: () => { state.isDetailsModalOpen = false; state.selectedProduct = null; render(); },

            openEmployeeDetails: (id) => { 
                state.selectedEmployee = state.employees.find(e => e.id === id); 
                state.isEmployeeDetailsOpen = true; 
                render(); 
            },
            closeEmployeeDetails: () => { state.isEmployeeDetailsOpen = false; state.selectedEmployee = null; render(); },

            handleEmpFile: (e, type) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const base64 = event.target.result;
                    if (type === 'photo') state.empPhotoPreview = base64;
                    if (type === 'idCard') state.empIdCardPreview = base64;
                    if (type === 'cv') state.empCvPreview = base64;
                    render();
                };
                reader.readAsDataURL(file);
            },

            openCategoryModal: (type, oldName = null) => { state.editingCategory = { type, oldName }; state.isCategoryModalOpen = true; render(); },
            closeCategoryModal: () => { state.isCategoryModalOpen = false; state.editingCategory = null; render(); },
            saveCategory: (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const newName = fd.get('categoryName').trim();
                const { type, oldName } = state.editingCategory;
                if (!newName) return;
                const listKey = type === 'product' ? 'productCategories' : 'employeeCategories';
                
                if (oldName) {
                    const idx = state[listKey].indexOf(oldName);
                    state[listKey][idx] = newName;
                    if (type === 'product') {
                        state.products.forEach(p => { if (p.category === oldName) p.category = newName; });
                    } else {
                        state.employees.forEach(emp => { if (emp.category === oldName) emp.category = newName; });
                    }
                } else {
                    if (state[listKey].includes(newName)) {
                        window.appActions.showToast("Esta categoria já existe.");
                        return;
                    }
                    state[listKey].push(newName);
                }
                state.isCategoryModalOpen = false;
                state.editingCategory = null;
                render();
            },
            deleteCategory: (type, name) => {
                const listKey = type === 'product' ? 'productCategories' : 'employeeCategories';
                if (confirm(`Deseja remover a categoria "${name}"?`)) {
                    state[listKey] = state[listKey].filter(c => c !== name);
                    if (type === 'product') {
                        state.products.forEach(p => { if (p.category === name) p.category = 'Sem Categoria'; });
                    } else {
                        state.employees.forEach(e => { if (e.category === name) e.category = 'Sem Categoria'; });
                    }
                    render();
                }
            },

            handleImageUpload: (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => { state.previewImage = event.target.result; render(); };
                reader.readAsDataURL(file);
            },

            openProductModal: (id = null) => {
                if (id) { state.editingProduct = state.products.find(p => p.id === id); state.previewImage = state.editingProduct.image; }
                else { state.editingProduct = null; state.previewImage = null; }
                state.isProductModalOpen = true;
                render();
            },
            closeProductModal: () => { state.isProductModalOpen = false; render(); },
            saveProduct: (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const id = fd.get('id');
                const productData = { name: fd.get('name'), price: parseFloat(fd.get('price')), stock: parseInt(fd.get('stock')), category: fd.get('category'), description: fd.get('description'), image: state.previewImage || 'https://images.unsplash.com/photo-1548550023-2bdb3c5beed7?q=80&w=400' };
                if (id) { const idx = state.products.findIndex(p => p.id === parseInt(id)); state.products[idx] = { ...state.products[idx], ...productData }; }
                else { state.products.push({ id: Date.now(), ...productData }); }
                state.isProductModalOpen = false;
                render();
            },
            deleteProduct: (id) => {
                if (confirm('Deseja excluir este produto?')) {
                    state.products = state.products.filter(p => p.id !== id);
                    render();
                }
            },

            openEmployeeModal: (id = null) => { 
                if (id) {
                    state.editingEmployee = state.employees.find(e => e.id === id);
                    state.empPhotoPreview = state.editingEmployee.photo;
                    state.empIdCardPreview = state.editingEmployee.idCardDoc;
                    state.empCvPreview = state.editingEmployee.cvDoc;
                } else {
                    state.editingEmployee = null;
                    state.empPhotoPreview = null;
                    state.empIdCardPreview = null;
                    state.empCvPreview = null;
                }
                state.isEmployeeModalOpen = true; 
                render(); 
            },
            closeEmployeeModal: () => { 
                state.isEmployeeModalOpen = false; 
                state.empPhotoPreview = null;
                state.empIdCardPreview = null;
                state.empCvPreview = null;
                render(); 
            },
            registerEmployee: (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const id = fd.get('id');
                const empData = {
                    name: fd.get('name'),
                    role: fd.get('role'),
                    category: fd.get('category'),
                    salary: parseFloat(fd.get('salary')),
                    contact: fd.get('contact'),
                    admissionDate: fd.get('admissionDate'),
                    photo: state.empPhotoPreview,
                    idCardDoc: state.empIdCardPreview,
                    cvDoc: state.empCvPreview
                };
                if (id) {
                    const idx = state.employees.findIndex(emp => emp.id === parseInt(id));
                    state.employees[idx] = { ...state.employees[idx], ...empData };
                } else {
                    state.employees.push({ ...empData, id: Date.now() });
                }
                state.isEmployeeModalOpen = false;
                state.empPhotoPreview = null;
                state.empIdCardPreview = null;
                state.empCvPreview = null;
                window.appActions.showToast("Registro de funcionário salvo.");
                render();
            },
            deleteEmployee: (id) => {
                if (confirm('Deseja remover este funcionário permanentemente?')) {
                    state.employees = state.employees.filter(e => e.id !== id);
                    render();
                }
            },
            paySalary: (id) => {
                const emp = state.employees.find(x => x.id === id);
                state.expenses.push({ id: Date.now(), description: `Salário: ${emp.name}`, amount: emp.salary, type: "RH/Salários", date: new Date().toISOString().split('T')[0] });
                window.appActions.showToast(`Pagamento realizado.`);
                render();
            },

            handleAdminToggle: () => {
                if (state.isLoggedIn) state.view = state.view === 'store' ? 'admin' : 'store';
                else state.isLoginModalOpen = true;
                render();
            },
            handleLogin: (e) => {
                e.preventDefault();
                const u = document.getElementById('login-user').value;
                const p = document.getElementById('login-pass').value;
                if (u === 'admin' && p === '123') { state.isLoggedIn = true; state.isLoginModalOpen = false; state.view = 'admin'; }
                render();
            },
            onLogout: () => { state.isLoggedIn = false; state.view = 'store'; render(); },
            addToCart: (id) => {
                const p = state.products.find(x => x.id === id);
                const exists = state.cart.find(x => x.id === id);
                if (exists) exists.quantity++;
                else state.cart.push({ ...p, quantity: 1 });
                window.appActions.showToast(`${p.name} adicionado.`);
                render();
            },
            checkout: () => {
                const total = state.cart.reduce((acc, it) => acc + it.price * it.quantity, 0);
                const invoice = { id: Math.floor(Math.random() * 99999), items: [...state.cart], total, date: new Date().toLocaleDateString('pt-AO') };
                state.salesHistory.push(invoice);
                state.currentInvoice = invoice;
                state.cart = [];
                state.isCartOpen = false;
                state.isInvoiceOpen = true;
                render();
            },
            showToast: (msg) => {
                const container = document.getElementById('toast-container');
                if (!container) return;
                const t = document.createElement('div');
                t.className = "bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl text-sm animate-fade-in flex items-center gap-2";
                t.innerHTML = `<i class="fa-solid fa-circle-check text-emerald-400"></i> ${msg}`;
                container.appendChild(t);
                setTimeout(() => t.remove(), 3000);
            }
        };

        function attachEvents() {
            const search = document.getElementById('search-input');
            if (search) search.addEventListener('input', (e) => {
                state.searchQuery = e.target.value;
                render();
            });
        }

        render();
    </script>
</body>
</html>
