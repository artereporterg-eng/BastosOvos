
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvícolaTech ERP - Gestão Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @media print { .no-print { display: none !important; } }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="root"></div>

    <script type="module">
        // --- Estado Global Robusto ---
        const state = {
            view: 'store',
            adminTab: 'dashboard',
            isLoggedIn: false,
            isCartOpen: false,
            isLoginModalOpen: false,
            isInvoiceOpen: false,
            isEmployeeModalOpen: false,
            currentInvoice: null,

            // Catálogo e Estoque
            products: [
                { id: 1, name: "Incubadora Digital", description: "Controle automático.", price: 850.00, category: "Incubação", stock: 3, image: "https://images.unsplash.com/photo-1594488358434-738980327f1c?q=80&w=400" },
                { id: 2, name: "Ração Postura 20kg", description: "Alta produtividade.", price: 115.90, category: "Rações", stock: 50, image: "https://images.unsplash.com/photo-1516467508483-a7212febe31a?q=80&w=400" },
                { id: 3, name: "Bebedouro Nipple", description: "Kit 10 unidades.", price: 89.00, category: "Equipamentos", stock: 8, image: "https://images.unsplash.com/photo-1589923188900-85dae523342b?q=80&w=400" }
            ],
            
            // RH Expandido
            employees: [
                { id: 1, name: "Carlos Silva", role: "Técnico de Campo", category: "Produção", salary: 2800.00, admissionDate: "2023-01-15", contact: "(11) 98888-0001" },
                { id: 2, name: "Ana Oliveira", role: "Gerente Financeira", category: "Gestão", salary: 4500.00, admissionDate: "2022-11-20", contact: "(11) 97777-0002" }
            ],
            employeeCategories: ["Produção", "Gestão", "Vendas", "Logística", "Manutenção"],

            // Financeiro
            expenses: [
                { id: 1, description: "Energia Elétrica Granjas", amount: 1200.00, type: "Produção", date: "2024-05-01" },
                { id: 2, description: "Manutenção Website", amount: 300.00, type: "Gestão", date: "2024-05-05" }
            ],
            salesHistory: [],
            cart: [],
            selectedCategory: 'Todos',
            searchQuery: ''
        };

        // --- Motor de Renderização ---
        function render() {
            const root = document.getElementById('root');
            if (!root) return;

            root.innerHTML = `
                ${renderHeader()}
                <main class="max-w-7xl mx-auto px-4 py-8">
                    ${state.view === 'store' ? renderStore() : renderAdmin()}
                </main>
                ${renderCartDrawer()}
                ${renderLoginModal()}
                ${renderInvoiceModal()}
                ${renderEmployeeModal()}
                <div id="toast-container" class="fixed bottom-24 right-6 z-[100] space-y-2 no-print"></div>
            `;
            attachEvents();
        }

        function renderHeader() {
            const cartCount = state.cart.reduce((acc, item) => acc + item.quantity, 0);
            return `
            <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-amber-100 no-print">
                <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                    <div class="flex items-center gap-2 cursor-pointer" onclick="window.appActions.changeView('store')">
                        <div class="w-10 h-10 bg-amber-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                            <i class="fa-solid fa-tractor text-xl"></i>
                        </div>
                        <h1 class="text-xl font-bold text-slate-900 hidden sm:block italic">Avícola<span class="text-amber-600">ERP</span></h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <button onclick="window.appActions.handleAdminToggle()" class="px-4 py-2 rounded-xl text-sm font-bold transition-all ${state.view === 'admin' ? 'bg-slate-800 text-white' : 'bg-amber-50 text-amber-700 hover:bg-amber-100'}">
                            <i class="fa-solid ${state.view === 'admin' ? 'fa-shop' : 'fa-chart-line'} mr-2"></i>
                            ${state.view === 'admin' ? 'Loja' : 'Painel Gestão'}
                        </button>
                        <button onclick="window.appActions.toggleCart()" class="relative p-2 text-slate-500 hover:text-amber-600">
                            <i class="fa-solid fa-cart-shopping text-xl"></i>
                            ${cartCount > 0 ? `<span class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full">${cartCount}</span>` : ''}
                        </button>
                    </div>
                </div>
            </header>`;
        }

        function renderStore() {
            return `
            <div class="space-y-8 animate-fade-in">
                <section class="bg-amber-600 rounded-[2rem] p-8 md:p-12 text-white relative overflow-hidden">
                    <div class="relative z-10 max-w-lg">
                        <h2 class="text-4xl font-black mb-4 uppercase tracking-tighter text-white">Equipamentos de Elite</h2>
                        <p class="text-amber-100 mb-6">Controle seu estoque e produção com ferramentas profissionais.</p>
                        <div class="flex gap-2">
                            <input type="text" id="search-input" value="${state.searchQuery}" placeholder="O que você precisa?" class="bg-white/20 border-white/30 rounded-full px-6 py-3 text-white placeholder:text-white/60 outline-none focus:ring-2 focus:ring-white flex-1">
                        </div>
                    </div>
                </section>

                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    ${state.products.map(p => {
                        const isLowStock = p.stock > 0 && p.stock <= 5;
                        const isOutOfStock = p.stock === 0;
                        
                        return `
                        <div class="bg-white rounded-2xl border ${isLowStock ? 'border-amber-200' : isOutOfStock ? 'border-red-100' : 'border-slate-100'} p-4 shadow-sm hover:shadow-md transition-all group relative">
                            ${isLowStock ? `
                                <div class="absolute -top-2 -right-2 bg-amber-500 text-white text-[9px] font-black px-2 py-1 rounded-full shadow-lg z-10 animate-pulse">
                                    <i class="fa-solid fa-triangle-exclamation mr-1"></i>ÚLTIMAS UNIDADES
                                </div>
                            ` : ''}
                            ${isOutOfStock ? `
                                <div class="absolute -top-2 -right-2 bg-slate-400 text-white text-[9px] font-black px-2 py-1 rounded-full shadow-lg z-10">
                                    ESGOTADO
                                </div>
                            ` : ''}
                            
                            <img src="${p.image}" class="w-full h-48 object-cover rounded-xl mb-4 ${isOutOfStock ? 'grayscale' : 'grayscale group-hover:grayscale-0'} transition-all">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-slate-800">${p.name}</h3>
                                <span class="${isLowStock ? 'bg-amber-100 text-amber-700' : isOutOfStock ? 'bg-red-50 text-red-500' : 'bg-slate-100 text-slate-500'} text-[10px] font-bold px-2 py-1 rounded">
                                    ${isOutOfStock ? 'SEM ESTOQUE' : `ESTOQUE: ${p.stock}`}
                                </span>
                            </div>
                            <p class="text-slate-500 text-xs mb-4">${p.description}</p>
                            <div class="flex items-center justify-between">
                                <span class="text-lg font-black text-amber-600">R$ ${p.price.toFixed(2)}</span>
                                <button onclick="window.appActions.addToCart(${p.id})" class="bg-slate-900 text-white p-3 rounded-xl hover:bg-amber-600 transition-colors disabled:opacity-30 disabled:cursor-not-allowed" ${isOutOfStock ? 'disabled' : ''}>
                                    <i class="fa-solid ${isOutOfStock ? 'fa-box-open' : 'fa-plus'}"></i>
                                </button>
                            </div>
                        </div>
                        `;
                    }).join('')}
                </div>
            </div>`;
        }

        function renderAdmin() {
            const tabs = [
                { id: 'dashboard', icon: 'fa-gauge-high', label: 'Resumo' },
                { id: 'stock', icon: 'fa-boxes-stacked', label: 'Estoque' },
                { id: 'rh', icon: 'fa-users-gear', label: 'Recursos Humanos' },
                { id: 'finance', icon: 'fa-wallet', label: 'Financeiro' }
            ];

            return `
            <div class="flex flex-col md:flex-row gap-8 animate-fade-in">
                <aside class="md:w-64 space-y-2 no-print">
                    ${tabs.map(t => `
                        <button onclick="window.appActions.setAdminTab('${t.id}')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm transition-all ${state.adminTab === t.id ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-100'}">
                            <i class="fa-solid ${t.icon}"></i> ${t.label}
                        </button>
                    `).join('')}
                    <div class="pt-8 border-t border-slate-200 mt-8">
                        <button onclick="window.appActions.onLogout()" class="w-full flex items-center gap-3 px-4 py-3 text-red-500 font-bold text-sm hover:bg-red-50 rounded-xl">
                            <i class="fa-solid fa-right-from-bracket"></i> Sair
                        </button>
                    </div>
                </aside>
                
                <section class="flex-1 bg-white rounded-3xl border border-slate-100 shadow-sm p-6 md:p-8 min-h-[600px]">
                    ${renderAdminContent()}
                </section>
            </div>`;
        }

        function renderAdminContent() {
            switch(state.adminTab) {
                case 'dashboard': return renderDashboard();
                case 'stock': return renderStockManager();
                case 'rh': return renderRHManager();
                case 'finance': return renderFinanceManager();
                default: return '';
            }
        }

        function renderDashboard() {
            const totalRevenue = state.salesHistory.reduce((acc, sale) => acc + sale.total, 0);
            const totalSalaries = state.employees.reduce((acc, emp) => acc + emp.salary, 0);
            const paidSalaries = state.expenses.filter(e => e.type === 'RH/Salários').reduce((acc, e) => acc + e.amount, 0);
            const totalExpenses = state.expenses.reduce((acc, exp) => acc + exp.amount, 0);
            const netProfit = totalRevenue - totalExpenses;

            return `
            <div class="space-y-8">
                <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Relatório de Desempenho</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-emerald-50 p-6 rounded-2xl border border-emerald-100">
                        <span class="text-emerald-600 text-[10px] font-black uppercase tracking-widest">Faturamento Acumulado</span>
                        <div class="text-3xl font-black text-emerald-700">R$ ${totalRevenue.toFixed(2)}</div>
                    </div>
                    <div class="bg-red-50 p-6 rounded-2xl border border-red-100">
                        <span class="text-red-600 text-[10px] font-black uppercase tracking-widest">Gastos Gerais (Incluso Salários)</span>
                        <div class="text-3xl font-black text-red-700">R$ ${totalExpenses.toFixed(2)}</div>
                    </div>
                    <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 text-white">
                        <span class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Margem Líquida Real</span>
                        <div class="text-3xl font-black ${netProfit >= 0 ? 'text-emerald-400' : 'text-red-400'}">R$ ${netProfit.toFixed(2)}</div>
                    </div>
                </div>

                <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                    <h3 class="font-bold text-slate-700 mb-4">Mapeamento de Fluxo Financeiro</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between text-sm">
                            <span class="text-slate-500">Folha de Pagamento Paga (RH)</span>
                            <span class="font-bold text-red-500">R$ ${paidSalaries.toFixed(2)}</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-slate-500">Custos de Produção Direta</span>
                            <span class="font-bold text-red-500">R$ ${(state.expenses.filter(e => e.type === 'Produção').reduce((acc, e) => acc + e.amount, 0)).toFixed(2)}</span>
                        </div>
                        <div class="h-3 bg-slate-200 rounded-full overflow-hidden flex">
                            <div class="bg-emerald-500" style="width: ${totalRevenue > 0 ? Math.min(100, (totalRevenue / (totalRevenue + totalExpenses)) * 100) : 0}%"></div>
                            <div class="bg-red-500" style="width: ${totalExpenses > 0 ? Math.min(100, (totalExpenses / (totalRevenue + totalExpenses)) * 100) : 0}%"></div>
                        </div>
                        <p class="text-[10px] text-slate-400 font-medium">Equilíbrio entre valor arrecadado e gastos gerados no período.</p>
                    </div>
                </div>
            </div>`;
        }

        function renderStockManager() {
            return `
            <div class="space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-slate-800">Inventário</h2>
                    <button class="bg-amber-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg shadow-amber-100 transition-all hover:bg-amber-700 active:scale-95">
                        <i class="fa-solid fa-plus mr-2"></i>Novo Produto
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[10px] uppercase text-slate-400 font-black tracking-widest">
                            <tr>
                                <th class="p-4">Produto</th>
                                <th class="p-4">Preço Venda</th>
                                <th class="p-4">Status Estoque</th>
                                <th class="p-4 text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y">
                            ${state.products.map(p => {
                                const isLow = p.stock > 0 && p.stock < 10;
                                const isEmpty = p.stock === 0;

                                return `
                                <tr class="text-sm ${isLow ? 'bg-amber-50/30' : isEmpty ? 'bg-red-50/30' : ''}">
                                    <td class="p-4 font-bold flex items-center gap-3">
                                        <img src="${p.image}" class="w-8 h-8 rounded object-cover shadow-sm">
                                        ${p.name}
                                    </td>
                                    <td class="p-4 font-medium">R$ ${p.price.toFixed(2)}</td>
                                    <td class="p-4">
                                        <span class="px-2 py-1 rounded-full ${isEmpty ? 'bg-red-100 text-red-600' : isLow ? 'bg-amber-100 text-amber-600' : 'bg-emerald-100 text-emerald-600'} text-[10px] font-bold flex items-center gap-1 w-fit">
                                            <i class="fa-solid ${isEmpty ? 'fa-xmark' : isLow ? 'fa-triangle-exclamation' : 'fa-check'}"></i>
                                            ${p.stock} UN
                                        </span>
                                    </td>
                                    <td class="p-4 text-right">
                                        <button class="text-slate-400 hover:text-amber-600 p-2"><i class="fa-solid fa-pen"></i></button>
                                    </td>
                                </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            </div>`;
        }

        function renderRHManager() {
            return `
            <div class="space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-slate-800">Recursos Humanos</h2>
                    <button onclick="window.appActions.openEmployeeModal()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg transition-all hover:bg-slate-800 active:scale-95">
                        <i class="fa-solid fa-user-plus mr-2"></i>Registrar Funcionário
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[10px] uppercase text-slate-400 font-black tracking-widest border-b">
                            <tr>
                                <th class="p-4">Nome & Contato</th>
                                <th class="p-4">Cargo / Categoria</th>
                                <th class="p-4">Admissão</th>
                                <th class="p-4 text-center">Salário</th>
                                <th class="p-4 text-right">Ações de Gestão</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            ${state.employees.map(e => `
                                <tr class="hover:bg-slate-50/50 transition-colors">
                                    <td class="p-4">
                                        <div class="font-bold text-slate-800">${e.name}</div>
                                        <div class="text-[10px] text-slate-500 font-medium">${e.contact}</div>
                                    </td>
                                    <td class="p-4">
                                        <div class="text-sm text-slate-600 font-medium">${e.role}</div>
                                        <span class="bg-slate-100 text-slate-500 text-[9px] font-black px-2 py-0.5 rounded uppercase">${e.category}</span>
                                    </td>
                                    <td class="p-4 text-xs text-slate-500">${new Date(e.admissionDate).toLocaleDateString('pt-BR')}</td>
                                    <td class="p-4 text-center font-black text-slate-900 text-sm">R$ ${e.salary.toFixed(2)}</td>
                                    <td class="p-4 text-right">
                                        <button onclick="window.appActions.paySalary(${e.id})" class="bg-emerald-100 text-emerald-700 px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-emerald-600 hover:text-white transition-all active:scale-95">
                                            <i class="fa-solid fa-money-bill-transfer mr-1"></i>Pagar Salário
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>`;
        }

        function renderFinanceManager() {
            return `
            <div class="space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-slate-800">Controle Financeiro de Gastos</h2>
                    <button class="bg-red-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg shadow-red-100 transition-all hover:bg-red-700 active:scale-95">
                        <i class="fa-solid fa-plus mr-2"></i>Lançar Despesa
                    </button>
                </div>
                <div class="space-y-3">
                    ${state.expenses.length === 0 ? '<div class="text-center py-10 text-slate-400 italic">Sem lançamentos registrados.</div>' : 
                    state.expenses.slice().reverse().map(exp => `
                        <div class="flex items-center justify-between p-4 bg-white border border-slate-100 rounded-2xl shadow-sm hover:border-red-100 transition-colors">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 ${exp.type === 'RH/Salários' ? 'bg-emerald-50 text-emerald-600' : 'bg-red-50 text-red-600'} flex items-center justify-center rounded-xl">
                                    <i class="fa-solid ${exp.type === 'RH/Salários' ? 'fa-hand-holding-dollar' : 'fa-arrow-down'}"></i>
                                </div>
                                <div>
                                    <div class="font-bold text-slate-800 text-sm">${exp.description}</div>
                                    <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">${new Date(exp.date).toLocaleDateString('pt-BR')} • ${exp.type}</div>
                                </div>
                            </div>
                            <div class="font-black ${exp.type === 'RH/Salários' ? 'text-emerald-600' : 'text-red-600'}">R$ -${exp.amount.toFixed(2)}</div>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }

        function renderCartDrawer() {
            const total = state.cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
            return `
            <div id="cart-drawer-overlay" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[40] transition-opacity ${state.isCartOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}" onclick="window.appActions.toggleCart()"></div>
            <div id="cart-drawer" class="fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl z-[50] transition-transform ${state.isCartOpen ? 'translate-x-0' : 'translate-x-full'} flex flex-col no-print">
                <div class="p-6 border-b flex items-center justify-between">
                    <h2 class="text-xl font-bold text-slate-800">Carrinho de Pedidos</h2>
                    <button onclick="window.appActions.toggleCart()"><i class="fa-solid fa-xmark text-xl text-slate-400"></i></button>
                </div>
                <div class="flex-1 overflow-y-auto p-6 space-y-4">
                    ${state.cart.length === 0 ? '<div class="text-center py-20 text-slate-400 italic">Nenhum item selecionado.</div>' : 
                        state.cart.map(item => `
                            <div class="flex justify-between items-center group">
                                <div>
                                    <div class="font-bold text-sm">${item.name}</div>
                                    <div class="text-[10px] text-slate-400 uppercase font-black">R$ ${item.price.toFixed(2)} x ${item.quantity}</div>
                                </div>
                                <div class="font-bold text-slate-900">R$ ${(item.price * item.quantity).toFixed(2)}</div>
                            </div>
                        `).join('')}
                </div>
                <div class="p-6 bg-slate-50 border-t">
                    <div class="flex justify-between items-center mb-6 font-black text-2xl text-slate-900 tracking-tighter">
                        <span>Total</span>
                        <span>R$ ${total.toFixed(2)}</span>
                    </div>
                    <button onclick="window.appActions.checkout()" class="w-full bg-amber-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-amber-100 hover:bg-amber-700 transition-all active:scale-95 disabled:opacity-50" ${state.cart.length === 0 ? 'disabled' : ''}>
                        Finalizar e Emitir Fatura
                    </button>
                </div>
            </div>`;
        }

        function renderEmployeeModal() {
            if (!state.isEmployeeModalOpen) return '';
            return `
            <div class="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden animate-fade-in">
                    <div class="bg-slate-900 p-8 text-white flex justify-between items-center">
                        <h2 class="text-xl font-bold">Registrar Novo Funcionário</h2>
                        <button onclick="window.appActions.closeEmployeeModal()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <form onsubmit="window.appActions.registerEmployee(event)" class="p-8 space-y-4">
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-400 block mb-1">Nome Completo</label>
                            <input type="text" name="name" required class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 outline-none focus:ring-2 focus:ring-amber-500">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] font-black uppercase text-slate-400 block mb-1">Cargo</label>
                                <input type="text" name="role" required class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                            <div>
                                <label class="text-[10px] font-black uppercase text-slate-400 block mb-1">Categoria</label>
                                <select name="category" class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 outline-none focus:ring-2 focus:ring-amber-500">
                                    ${state.employeeCategories.map(cat => `<option value="${cat}">${cat}</option>`).join('')}
                                </select>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] font-black uppercase text-slate-400 block mb-1">Salário Mensal</label>
                                <input type="number" step="0.01" name="salary" required class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                            <div>
                                <label class="text-[10px] font-black uppercase text-slate-400 block mb-1">Contato</label>
                                <input type="text" name="contact" required placeholder="(00) 00000-0000" class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                        </div>
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-400 block mb-1">Data de Admissão</label>
                            <input type="date" name="admissionDate" required class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 outline-none focus:ring-2 focus:ring-amber-500">
                        </div>
                        <button type="submit" class="w-full bg-amber-600 text-white py-4 rounded-2xl font-bold mt-4 shadow-lg shadow-amber-100 hover:bg-amber-700 transition-all active:scale-95">Efetivar Registro</button>
                    </form>
                </div>
            </div>`;
        }

        function renderInvoiceModal() {
            if (!state.isInvoiceOpen || !state.currentInvoice) return '';
            const inv = state.currentInvoice;
            return `
            <div class="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                <div class="bg-white w-full max-w-3xl rounded-3xl overflow-hidden shadow-2xl animate-fade-in flex flex-col max-h-[90vh]">
                    <div class="p-8 overflow-y-auto flex-1 bg-white print:p-0">
                        <div class="flex justify-between items-start border-b-4 border-amber-600 pb-8 mb-8">
                            <div>
                                <h1 class="text-3xl font-black text-amber-600">FATURA / INVOICE</h1>
                                <p class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">Documento Eletrônico: #ERP-${inv.id}</p>
                            </div>
                            <div class="text-right">
                                <h2 class="font-black text-xl">AvícolaTech ERP</h2>
                                <p class="text-slate-500 text-[10px] font-bold uppercase">Emissão: ${inv.date}</p>
                            </div>
                        </div>

                        <div class="mb-8">
                            <h3 class="font-black text-slate-800 uppercase text-xs mb-4 tracking-widest">Detalhamento dos Itens</h3>
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 text-slate-400 text-[9px] font-black uppercase tracking-widest">
                                    <tr>
                                        <th class="p-3">Item</th>
                                        <th class="p-3">Unitário</th>
                                        <th class="p-3">Qtd</th>
                                        <th class="p-3 text-right">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y">
                                    ${inv.items.map(it => `
                                        <tr class="text-sm">
                                            <td class="p-3 font-bold text-slate-700">${it.name}</td>
                                            <td class="p-3">R$ ${it.price.toFixed(2)}</td>
                                            <td class="p-3">${it.quantity}</td>
                                            <td class="p-3 text-right font-black text-slate-900">R$ ${(it.price * it.quantity).toFixed(2)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>

                        <div class="flex justify-end pt-8">
                            <div class="w-64 space-y-2">
                                <div class="flex justify-between text-xs font-bold text-slate-500 uppercase">
                                    <span>Base Tributável</span>
                                    <span>R$ ${inv.total.toFixed(2)}</span>
                                </div>
                                <div class="flex justify-between text-2xl font-black text-amber-600 border-t-2 border-slate-100 pt-4 mt-4">
                                    <span>Total</span>
                                    <span>R$ ${inv.total.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-slate-50 p-6 flex gap-4 no-print border-t">
                        <button onclick="window.print()" class="flex-1 bg-slate-900 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-all">
                            <i class="fa-solid fa-print"></i> Imprimir Documento
                        </button>
                        <button onclick="window.appActions.closeInvoice()" class="px-8 py-4 text-slate-500 font-bold hover:bg-slate-200 rounded-2xl transition-colors">Fechar</button>
                    </div>
                </div>
            </div>`;
        }

        function renderLoginModal() {
            if (!state.isLoginModalOpen) return '';
            return `
            <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[60] flex items-center justify-center p-4">
                <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 animate-fade-in shadow-2xl text-center">
                    <div class="w-16 h-16 bg-amber-50 text-amber-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-sm">
                        <i class="fa-solid fa-shield-halved text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-black mb-2 text-slate-900 italic">ACESSO <span class="text-amber-600">ERP</span></h2>
                    <p class="text-slate-400 text-sm mb-8">Entre com as credenciais de gestão.</p>
                    <form onsubmit="window.appActions.handleLogin(event)" class="space-y-4">
                        <input type="text" id="login-user" placeholder="Usuário" class="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4 outline-none focus:ring-2 focus:ring-amber-500 transition-all" value="admin">
                        <input type="password" id="login-pass" placeholder="Senha" class="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4 outline-none focus:ring-2 focus:ring-amber-500 transition-all" value="123">
                        <button type="submit" class="w-full bg-amber-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-amber-100 hover:bg-amber-700 active:scale-95 transition-all mt-4 uppercase tracking-widest text-sm">Autenticar Sistema</button>
                        <button type="button" onclick="window.appActions.toggleLoginModal()" class="w-full text-slate-400 text-xs font-bold uppercase tracking-widest hover:text-slate-600">Cancelar</button>
                    </form>
                </div>
            </div>`;
        }

        // --- Ações do App ---
        window.appActions = {
            changeView: (view) => { state.view = view; render(); },
            setAdminTab: (tab) => { state.adminTab = tab; render(); },
            toggleCart: () => { state.isCartOpen = !state.isCartOpen; render(); },
            toggleLoginModal: () => { state.isLoginModalOpen = !state.isLoginModalOpen; render(); },
            closeInvoice: () => { state.isInvoiceOpen = false; render(); },
            openEmployeeModal: () => { state.isEmployeeModalOpen = true; render(); },
            closeEmployeeModal: () => { state.isEmployeeModalOpen = false; render(); },

            handleAdminToggle: () => {
                if (state.isLoggedIn) state.view = state.view === 'store' ? 'admin' : 'store';
                else state.isLoginModalOpen = true;
                render();
            },

            handleLogin: (e) => {
                e.preventDefault();
                const u = document.getElementById('login-user').value;
                const p = document.getElementById('login-pass').value;
                if (u === 'admin' && p === '123') {
                    state.isLoggedIn = true;
                    state.isLoginModalOpen = false;
                    state.view = 'admin';
                    window.appActions.showToast("Sistema Desbloqueado.");
                } else {
                    window.appActions.showToast("Credenciais Inválidas.");
                }
                render();
            },

            onLogout: () => {
                state.isLoggedIn = false;
                state.view = 'store';
                window.appActions.showToast("Sessão Encerrada.");
                render();
            },

            addToCart: (id) => {
                const p = state.products.find(x => x.id === id);
                if (p.stock <= 0) return;
                
                const exists = state.cart.find(x => x.id === id);
                if (exists) exists.quantity++;
                else state.cart.push({ ...p, quantity: 1 });
                
                window.appActions.showToast(`${p.name} adicionado.`);
                render();
            },

            paySalary: (id) => {
                const emp = state.employees.find(x => x.id === id);
                if (!emp) return;

                const month = new Date().toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
                const expense = {
                    id: Date.now(),
                    description: `Salário: ${emp.name} (${month})`,
                    amount: emp.salary,
                    type: "RH/Salários",
                    date: new Date().toISOString().split('T')[0]
                };

                state.expenses.push(expense);
                window.appActions.showToast(`Pagamento de ${emp.name} realizado.`);
                render();
            },

            registerEmployee: (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const newEmp = {
                    id: Date.now(),
                    name: fd.get('name'),
                    role: fd.get('role'),
                    category: fd.get('category'),
                    salary: parseFloat(fd.get('salary')),
                    contact: fd.get('contact'),
                    admissionDate: fd.get('admissionDate')
                };

                state.employees.push(newEmp);
                state.isEmployeeModalOpen = false;
                window.appActions.showToast("Novo funcionário registrado.");
                render();
            },

            checkout: () => {
                const total = state.cart.reduce((acc, it) => acc + it.price * it.quantity, 0);
                
                // Baixa de Estoque
                state.cart.forEach(item => {
                    const p = state.products.find(x => x.id === item.id);
                    if (p) p.stock -= item.quantity;
                });

                const invoice = {
                    id: Math.floor(Math.random() * 99999),
                    items: [...state.cart],
                    total: total,
                    date: new Date().toLocaleDateString('pt-BR')
                };

                state.salesHistory.push(invoice);
                state.currentInvoice = invoice;
                state.cart = [];
                state.isCartOpen = false;
                state.isInvoiceOpen = true;
                
                window.appActions.showToast("Transação Finalizada.");
                render();
            },

            showToast: (msg) => {
                const container = document.getElementById('toast-container');
                if (!container) return;
                const t = document.createElement('div');
                t.className = "bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl text-sm animate-fade-in border border-slate-800 flex items-center gap-2";
                t.innerHTML = `<i class="fa-solid fa-circle-check text-emerald-400"></i> ${msg}`;
                container.appendChild(t);
                setTimeout(() => {
                    t.style.opacity = '0';
                    setTimeout(() => t.remove(), 300);
                }, 3000);
            }
        };

        function attachEvents() {
            const search = document.getElementById('search-input');
            if (search) {
                search.addEventListener('input', (e) => {
                    state.searchQuery = e.target.value;
                });
            }
        }

        render();
    </script>
</body>
</html>
