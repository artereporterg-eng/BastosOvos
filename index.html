
<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinta dos Ovos ERP - Gestão e Vendas</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

            .no-print { display: none !important; }
            body { background: white !important; margin: 0; padding: 0; }

        /* Estilos para modais e transições */

    </style>
    <!-- Import Map para dependências ESM -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "htm": "https://esm.sh/htm@3.1.1",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",

</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="module">
        import React, { useState, useMemo, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom';
        import htm from 'htm';
        import { GoogleGenAI } from '@google/genai';

        const html = htm.bind(React.createElement);

        // --- CONSTANTES E DADOS INICIAIS ---
        const SLIDE_IMAGES = [
            { url: "https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1200", title: "Nossa Fazenda", subtitle: "Tradição e tecnologia no coração de Angola" },
            { url: "https://images.unsplash.com/photo-1516467508483-a7212febe31a?q=80&w=1200", title: "Infraestrutura Moderna", subtitle: "Ambientes controlados para máxima qualidade" },
            { url: "https://images.unsplash.com/photo-1594488358434-738980327f1c?q=80&w=1200", title: "Processamento Rigoroso", subtitle: "Higiene e segurança em cada etapa" },
            { url: "https://images.unsplash.com/photo-1582722134903-b1299002897d?q=80&w=1200", title: "Ovos Premium", subtitle: "Frescor garantido da nossa produção" },
            { url: "https://images.unsplash.com/photo-1604113900260-2144258f847c?q=80&w=1200", title: "Pintinhos de Raça", subtitle: "Genética selecionada para sua granja" },
            { url: "https://images.unsplash.com/photo-1548550023-2bdb3c5beed7?q=80&w=1200", title: "Nutrição de Ponta", subtitle: "Rações balanceadas para alto rendimento" },
        ];

        const INITIAL_PRODUCTS = [
            { id: 1, name: "Incubadora Digital Automática", description: "Capacidade para 54 ovos com controle de umidade e viragem automática.", price: 850000.00, costPrice: 595000.00, category: "Incubação", image: "https://images.unsplash.com/photo-1594488358434-738980327f1c?q=80&w=400", rating: 4.9, stock: 10 },
            { id: 2, name: "Ração Postura Premium 20kg", description: "Balanceada com cálcio e proteínas para máxima produtividade de ovos.", price: 115000.00, costPrice: 80500.00, category: "Rações", image: "https://images.unsplash.com/photo-1516467508483-a7212febe31a?q=80&w=400", rating: 4.8, stock: 25 },
            { id: 3, name: "Bebedouro Automático Nipple", description: "Kit com 10 unidades. Evita desperdício e mantém a água sempre limpa.", price: 89000.00, costPrice: 62300.00, category: "Equipamentos", image: "https://images.unsplash.com/photo-1589923188900-85dae523342b?q=80&w=400", rating: 4.7, stock: 15 },
            { id: 4, name: "Suplemento Vitamínico Fortalecedor", description: "Complexo A, D3 e E para crescimento saudável de pintinhos.", price: 45000.00, costPrice: 31500.00, category: "Saúde", image: "https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?q=80&w=400", rating: 4.6, stock: 40 },
        ];

        // --- SERVIÇO DE IA (GEMINI) ---
        const getShoppingAdvice = async (userMessage, availableProducts) => {
            const ai = new GoogleGenAI({ apiKey: window.process?.env?.API_KEY || '' });
            const model = 'gemini-3-flash-preview';
            const productContext = availableProducts.map(p => `- ${p.name} (Kz ${p.price.toLocaleString()}): ${p.description}`).join('\n');
            const systemInstruction = `Você é um especialista em avicultura da Quinta dos Ovos (Angola). Ajude clientes com base nestes produtos:\n${productContext}\nResponda em Português, use Markdown e preços em Kz.`;
            
            try {
                const response = await ai.models.generateContent({
                    model,
                    contents: userMessage,
                    config: { systemInstruction, temperature: 0.7 }
                });
                return response.text || "Desculpe, tive um problema.";
            } catch (error) {
                return "Não consegui processar agora. Tente novamente.";
            }
        };

        // --- COMPONENTES UI ---

        const Toast = ({ message, isVisible, onClose }) => {
            useEffect(() => { if (isVisible) { const t = setTimeout(onClose, 3000); return () => clearTimeout(t); } }, [isVisible]);
            return html`
                <div className="fixed bottom-24 right-6 z-[200] transform transition-all duration-500 ${isVisible ? 'translate-y-0 opacity-100 scale-100' : 'translate-y-10 opacity-0 scale-90 pointer-events-none'}">
                    <div className="bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 border border-slate-700">
                        <div className="w-6 h-6 bg-amber-500 rounded-full flex items-center justify-center"><i className="fa-solid fa-check text-[10px]"></i></div>
                        <span className="text-sm font-medium">${message}</span>
                    </div>
                </div>
            `;
        };

        const ProductCard = ({ product, onAddToCart }) => html`
            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden transition-all hover:shadow-md group">
                <div className="relative aspect-square overflow-hidden bg-slate-100">
                    <img src="${product.image}" className="w-full h-full object-cover group-hover:scale-105 transition-transform" />
                    <div className="absolute top-3 right-3 bg-white/90 backdrop-blur-sm px-2 py-1 rounded-lg text-xs font-semibold">★ ${product.rating}</div>
                </div>
                <div className="p-5">
                    <span className="text-xs font-medium text-amber-600 uppercase tracking-wider mb-2 block">${product.category}</span>
                    <h3 className="text-lg font-semibold text-slate-800 mb-1 truncate">${product.name}</h3>
                    <p className="text-slate-500 text-sm mb-4 line-clamp-2 h-10">${product.description}</p>
                    <div className="flex items-center justify-between">
                        <span className="text-xl font-bold text-slate-900">Kz ${product.price.toLocaleString()}</span>
                        <button onClick=${() => onAddToCart(product)} className="bg-amber-600 hover:bg-amber-700 text-white p-3 rounded-xl shadow-lg transition-all active:scale-95">
                            <i className="fa-solid fa-cart-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        `;

        const CartDrawer = ({ isOpen, onClose, items, onUpdateQuantity, onRemove, onCheckout }) => {
            const total = items.reduce((acc, i) => acc + i.price * i.quantity, 0);
            return html`
                <div className="fixed inset-0 z-[150] transition-all ${isOpen ? 'visible' : 'invisible'}">
                    <div className="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity ${isOpen ? 'opacity-100' : 'opacity-0'}" onClick=${onClose}></div>
                    <div className="absolute top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl transition-transform duration-300 ${isOpen ? 'translate-x-0' : 'translate-x-full'} flex flex-col">
                        <div className="p-6 border-b flex items-center justify-between">
                            <h2 className="text-xl font-bold flex items-center gap-2 text-slate-800"><i className="fa-solid fa-shopping-bag text-amber-600"></i> Seu Pedido</h2>
                            <button onClick=${onClose} className="text-slate-400 hover:text-slate-600"><i className="fa-solid fa-xmark text-xl"></i></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-6">
                            ${items.length === 0 ? html`<div className="h-full flex flex-col items-center justify-center text-slate-400 gap-4"><i className="fa-solid fa-cart-shopping text-6xl opacity-20"></i><p>Vazio</p></div>` : 
                            items.map(item => html`
                                <div key=${item.id} className="flex gap-4">
                                    <div className="w-20 h-20 bg-slate-100 rounded-lg overflow-hidden shrink-0"><img src="${item.image}" className="w-full h-full object-cover" /></div>
                                    <div className="flex-1">
                                        <h4 className="font-semibold text-slate-800 truncate">${item.name}</h4>
                                        <p className="text-sm text-amber-600 font-black">Kz ${item.price.toLocaleString()}</p>
                                        <div className="flex items-center justify-between mt-2">
                                            <div className="flex items-center border rounded-lg overflow-hidden">
                                                <button onClick=${() => onUpdateQuantity(item.id, -1)} className="px-2 py-1 bg-slate-50 hover:bg-slate-100 text-slate-600"><i className="fa-solid fa-minus text-xs"></i></button>
                                                <span className="px-3 py-1 text-sm font-medium border-x">${item.quantity}</span>
                                                <button onClick=${() => onUpdateQuantity(item.id, 1)} className="px-2 py-1 bg-slate-50 hover:bg-slate-100 text-slate-600"><i className="fa-solid fa-plus text-xs"></i></button>
                                            </div>
                                            <button onClick=${() => onRemove(item.id)} className="text-slate-400 hover:text-red-500"><i className="fa-solid fa-trash-can text-sm"></i></button>
                                        </div>
                                    </div>
                                </div>
                            `)}
                        </div>
                        <div className="p-6 border-t bg-slate-50">
                            <div className="flex justify-between items-center mb-6"><span className="text-slate-500 font-medium">Subtotal</span><span className="text-2xl font-bold text-slate-900">Kz ${total.toLocaleString()}</span></div>
                            <button disabled=${items.length === 0} onClick=${onCheckout} className="w-full bg-amber-600 hover:bg-amber-700 disabled:bg-slate-300 text-white py-4 rounded-2xl font-bold transition-all shadow-lg active:scale-95">Finalizar Pedido</button>
                        </div>
                    </div>
                </div>
            `;
        };

        const AdminPanel = ({ currentUser, products, employees, users, transactions, currentAccounts, onLogout, onAddProduct, onEditProduct, onDeleteProduct, onAddEmployee, onAddUser, onAddCategory, onRemoveCategory, categories, employeeCategories, adminCategories, onPaySalary, onLocalCheckout }) => {
            const [tab, setTab] = useState(currentUser.permissions[0] || 'dashboard');
            const formatKz = (v) => 'Kz ' + v.toLocaleString('pt-AO');

            const totalIn = useMemo(() => transactions.filter(t => t.type === 'ENTRADA').reduce((a, b) => a + b.amount, 0), [transactions]);
            const totalOut = useMemo(() => transactions.filter(t => t.type === 'SAIDA').reduce((a, b) => a + b.amount, 0), [transactions]);

            const menu = [
                { id: 'dashboard', label: 'Painel', icon: 'fa-gauge-high' },
                { id: 'caixa', label: 'Caixa (POS)', icon: 'fa-cash-register' },
                { id: 'stock', label: 'Estoque', icon: 'fa-boxes-stacked' },
                { id: 'rh', label: 'RH', icon: 'fa-users-gear' },
                { id: 'users', label: 'Acessos', icon: 'fa-user-lock' },
                { id: 'finance', label: 'Financeiro', icon: 'fa-wallet' },
                { id: 'accounts', label: 'Contas', icon: 'fa-scale-balanced' },
                { id: 'categories', label: 'Categorias', icon: 'fa-tags' },
            ];

            return html`
                <div className="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden min-h-[700px] flex flex-col md:flex-row animate-fade-in no-print">
                    <aside className="w-full md:w-72 bg-slate-50 border-r border-slate-100 p-6 flex flex-col gap-2">
                        <div className="mb-4 px-4">
                            <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Sessão Iniciada</h2>
                            <p className="text-sm font-bold text-slate-800 truncate">${currentUser.displayName}</p>
                        </div>
                        <nav className="space-y-1">
                            ${menu.map(m => currentUser.permissions.includes(m.id) && html`
                                <button key=${m.id} onClick=${() => setTab(m.id)} className="w-full flex items-center gap-3 p-4 rounded-2xl font-bold text-sm transition-all ${tab === m.id ? 'bg-amber-600 text-white shadow-lg shadow-amber-200' : 'text-slate-500 hover:bg-white hover:text-amber-600'}">
                                    <i className="fa-solid ${m.icon}"></i> ${m.label}
                                </button>
                            `)}
                        </nav>
                        <button onClick=${onLogout} className="mt-auto flex items-center gap-3 p-4 rounded-2xl font-bold text-sm text-red-400 hover:bg-red-50">
                            <i className="fa-solid fa-right-from-bracket"></i> Encerrar Sessão
                        </button>
                    </aside>

                    <section className="flex-1 p-8 md:p-12 overflow-y-auto max-h-[90vh]">
                        ${tab === 'dashboard' && html`
                            <div className="space-y-8">
                                <h2 className="text-3xl font-black text-slate-900 tracking-tighter uppercase">Relatório Geral</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="p-8 bg-emerald-50 rounded-[2.5rem] border border-emerald-100"><span className="text-[10px] font-black uppercase text-emerald-600">Receitas</span><div className="text-3xl font-black text-emerald-700 mt-2">${formatKz(totalIn)}</div></div>
                                    <div className="p-8 bg-red-50 rounded-[2.5rem] border border-red-100"><span className="text-[10px] font-black uppercase text-red-600">Despesas</span><div className="text-3xl font-black text-red-700 mt-2">${formatKz(totalOut)}</div></div>
                                    <div className="p-8 bg-slate-900 rounded-[2.5rem] text-white"><span className="text-[10px] font-black uppercase text-slate-400">Saldo Geral</span><div className="text-3xl font-black mt-2 text-amber-500">${formatKz(totalIn - totalOut)}</div></div>
                                </div>
                            </div>
                        `}

                        ${tab === 'stock' && html`
                            <div className="space-y-8">
                                <div className="flex justify-between items-center"><h2 className="text-2xl font-black uppercase">Inventário</h2><button onClick=${onAddProduct} className="bg-amber-600 text-white px-6 py-3 rounded-xl font-bold text-xs shadow-lg">Novo Produto</button></div>
                                <div className="bg-white rounded-3xl border border-slate-100 overflow-hidden overflow-x-auto">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 text-[10px] uppercase font-black text-slate-400"><tr><th className="p-6">Artigo</th><th className="p-6">Stock</th><th className="p-6">Venda</th><th className="p-6 text-right">Ações</th></tr></thead>
                                        <tbody className="divide-y divide-slate-50">
                                            ${products.map(p => html`
                                                <tr key=${p.id} className="hover:bg-slate-50">
                                                    <td className="p-6"><div className="flex items-center gap-3"><img src="${p.image}" className="w-10 h-10 rounded-lg object-cover" /><span className="font-bold text-sm">${p.name}</span></div></td>
                                                    <td className="p-6"><span className="px-3 py-1 rounded-lg text-[10px] font-black bg-slate-100 text-slate-400">${p.stock} UN</span></td>
                                                    <td className="p-6 font-black text-amber-600">${formatKz(p.price)}</td>
                                                    <td className="p-6 text-right">
                                                        <button onClick=${() => onEditProduct(p)} className="p-2 text-slate-400 hover:text-amber-600"><i className="fa-solid fa-pen"></i></button>
                                                        <button onClick=${() => onDeleteProduct(p.id)} className="p-2 text-slate-400 hover:text-red-500 ml-2"><i className="fa-solid fa-trash"></i></button>
                                                    </td>
                                                </tr>
                                            `)}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        `}

                        ${tab === 'rh' && html`
                            <div className="space-y-8">
                                <div className="flex justify-between items-center"><h2 className="text-2xl font-black uppercase">Capital Humano</h2><button onClick=${onAddEmployee} className="bg-slate-900 text-white px-6 py-3 rounded-xl font-bold text-xs shadow-xl">Novo Cadastro</button></div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                                    ${employees.map(e => html`
                                        <div key=${e.id} className="bg-white p-6 rounded-[2.5rem] border border-slate-100 flex justify-between items-center shadow-sm hover:shadow-md transition-all">
                                            <div className="flex items-center gap-4">
                                                <div className="w-14 h-14 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-400 overflow-hidden shadow-inner">
                                                    ${e.photo ? html`<img src="${e.photo}" className="w-full h-full object-cover" />` : html`<i className="fa-solid fa-user text-xl"></i>`}
                                                </div>
                                                <div>
                                                    <div className="font-black text-slate-800 leading-tight">${e.name}</div>
                                                    <div className="text-[10px] text-amber-600 font-bold uppercase">${e.role}</div>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-sm font-black text-slate-900">${formatKz(e.salary)}</div>
                                                <button onClick=${() => onPaySalary(e.id)} disabled=${e.paymentStatus === 'PAGO'} className="mt-2 px-4 py-1.5 rounded-xl text-[9px] font-black uppercase bg-emerald-500 text-white disabled:bg-slate-100 disabled:text-slate-400">
                                                    ${e.paymentStatus === 'PAGO' ? 'Pago' : 'Pagar'}
                                                </button>
                                            </div>
                                        </div>
                                    `)}
                                </div>
                            </div>
                        `}

                        ${tab === 'users' && html`
                            <div className="space-y-8">
                                <div className="flex justify-between items-center"><h2 className="text-2xl font-black uppercase">Usuários</h2><button onClick=${onAddUser} className="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold text-xs shadow-xl">Novo Acesso</button></div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    ${users.map(u => html`
                                        <div key=${u.id} className="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col justify-between hover:shadow-md">
                                            <div className="flex items-center gap-4 mb-6">
                                                <div className="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-500 shadow-inner"><i className="fa-solid fa-shield-halved text-xl"></i></div>
                                                <div>
                                                    <h3 className="font-black text-slate-900 text-sm leading-none mb-1">${u.displayName}</h3>
                                                    <p className="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-2">@${u.username}</p>
                                                    ${u.category && html`<span className="px-2 py-0.5 bg-indigo-100 text-indigo-700 rounded text-[8px] font-black uppercase tracking-widest border border-indigo-200">${u.category}</span>`}
                                                </div>
                                            </div>
                                            <div className="flex gap-2">
                                                <button className="flex-1 bg-slate-50 py-3 rounded-xl text-[10px] font-black uppercase hover:bg-amber-50">Editar</button>
                                                <button className="flex-1 bg-slate-50 py-3 rounded-xl text-[10px] font-black uppercase hover:bg-red-50 text-red-400">Remover</button>
                                            </div>
                                        </div>
                                    `)}
                                </div>
                            </div>
                        `}

                        ${tab === 'finance' && html`
                            <div className="space-y-8">
                                <h2 className="text-2xl font-black uppercase">Fluxo de Caixa</h2>
                                <div className="bg-white rounded-3xl border border-slate-100 overflow-hidden shadow-sm">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest"><tr><th className="p-6">Data</th><th className="p-6">Descrição</th><th className="p-6">Tipo</th><th className="p-6 text-right">Valor</th></tr></thead>
                                        <tbody className="divide-y divide-slate-50">
                                            ${transactions.slice().reverse().map(t => html`
                                                <tr key=${t.id} className="text-xs">
                                                    <td className="p-6 text-slate-500">${t.date}</td>
                                                    <td className="p-6 font-bold">${t.description}</td>
                                                    <td className="p-6"><span className="px-2 py-0.5 rounded text-[8px] font-black uppercase ${t.type === 'ENTRADA' ? 'bg-emerald-100 text-emerald-600' : 'bg-red-100 text-red-600'}">${t.type}</span></td>
                                                    <td className="p-6 text-right font-black ${t.type === 'ENTRADA' ? 'text-emerald-600' : 'text-red-600'}">${formatKz(t.amount)}</td>
                                                </tr>
                                            `)}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        `}
                    </section>
                </div>
            `;
        };

        const AIAssistant = ({ products }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([{ role: 'model', content: 'Olá! Sou o assistente da Quinta dos Ovos. Como posso ajudar na sua produção avícola hoje?' }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const scrollRef = useRef();

            useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [messages, isOpen]);

            const handleSend = async () => {
                if (!input.trim() || loading) return;
                const msg = input; setInput('');
                setMessages(prev => [...prev, { role: 'user', content: msg }]);
                setLoading(true);
                const advice = await getShoppingAdvice(msg, products);
                setMessages(prev => [...prev, { role: 'model', content: advice }]);
                setLoading(false);
            };

            return html`
                <div className="fixed bottom-6 left-6 z-[160] no-print">
                    <button onClick=${() => setIsOpen(!isOpen)} className="w-14 h-14 rounded-full flex items-center justify-center shadow-2xl transition-all ${isOpen ? 'bg-slate-800 text-white' : 'bg-indigo-600 text-white hover:scale-110'}">
                        <i className="fa-solid ${isOpen ? 'fa-xmark' : 'fa-robot'} text-xl"></i>
                    </button>
                    ${isOpen && html`
                        <div className="absolute bottom-16 left-0 w-[350px] md:w-[400px] h-[500px] bg-white rounded-3xl shadow-2xl border border-slate-100 flex flex-col overflow-hidden animate-fade-in">
                            <div className="bg-indigo-600 p-4 text-white flex items-center gap-3">
                                <div className="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center"><i className="fa-solid fa-robot"></i></div>
                                <div><h3 className="font-bold text-sm">Assistente Inteligente</h3><span className="text-[10px] opacity-70">Powered by Gemini AI</span></div>
                            </div>
                            <div ref=${scrollRef} className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50">
                                ${messages.map((m, i) => html`
                                    <div key=${i} className="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}">
                                        <div className="max-w-[85%] px-4 py-2 rounded-2xl text-sm ${m.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-white border shadow-sm text-slate-700'}">${m.content}</div>
                                    </div>
                                `)}
                                ${loading && html`<div className="flex justify-start"><div className="bg-white border p-3 rounded-2xl animate-pulse flex gap-1"><div className="w-1 h-1 bg-slate-300 rounded-full"></div><div className="w-1 h-1 bg-slate-300 rounded-full"></div></div></div>`}
                            </div>
                            <div className="p-4 bg-white border-t flex gap-2">
                                <input value=${input} onChange=${e => setInput(e.target.value)} onKeyDown=${e => e.key === 'Enter' && handleSend()} placeholder="Dúvida sobre avicultura..." className="flex-1 bg-slate-100 rounded-xl px-4 py-2 text-sm outline-none" />
                                <button onClick=${handleSend} className="bg-indigo-600 text-white w-10 h-10 rounded-xl flex items-center justify-center"><i className="fa-solid fa-paper-plane text-xs"></i></button>
                            </div>
                        </div>
                    `}
                </div>
            `;
        };

        // --- COMPONENTE PRINCIPAL (APP) ---

        const App = () => {
            const [view, setView] = useState('store');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [products, setProducts] = useState(() => JSON.parse(localStorage.getItem('qv_p')) || INITIAL_PRODUCTS);
            const [employees, setEmployees] = useState(() => JSON.parse(localStorage.getItem('qv_e')) || [
                { id: 1, name: "Carlos Silva", role: "Técnico de Campo", category: "Produção", salary: 280000.00, admissionDate: "2023-01-15", contact: "923 000 001", paymentStatus: 'PENDENTE' },
            ]);
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('qv_u')) || [
                { id: 1, username: 'admin', password: '123', role: 'admin', category: 'Super Admin', displayName: 'Administrador Principal', permissions: ['dashboard', 'caixa', 'stock', 'rh', 'users', 'finance', 'accounts', 'categories'] }
            ]);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('qv_t')) || []);
            const [currentAccounts, setCurrentAccounts] = useState(() => JSON.parse(localStorage.getItem('qv_a')) || []);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [toast, setToast] = useState({ message: '', visible: false });
            const [selectedCategory, setSelectedCategory] = useState('Todos');
            const [currentSlide, setCurrentSlide] = useState(0);

            useEffect(() => {
                localStorage.setItem('qv_p', JSON.stringify(products));
                localStorage.setItem('qv_e', JSON.stringify(employees));
                localStorage.setItem('qv_u', JSON.stringify(users));
                localStorage.setItem('qv_t', JSON.stringify(transactions));
                localStorage.setItem('qv_a', JSON.stringify(currentAccounts));
            }, [products, employees, users, transactions, currentAccounts]);

            useEffect(() => { const i = setInterval(() => setCurrentSlide(s => (s + 1) % SLIDE_IMAGES.length), 5000); return () => clearInterval(i); }, []);

            const categories = ['Todos', ...new Set(products.map(p => p.category))];
            const filteredProducts = products.filter(p => selectedCategory === 'Todos' || p.category === selectedCategory);

            const showToast = (message) => setToast({ message, visible: true });
            
            const handleLogin = (u, p) => {
                const found = users.find(x => x.username === u && x.password === p);
                if (found) { setIsLoggedIn(true); setCurrentUser(found); setView('admin'); showToast(`Olá, ${found.displayName}!`); }
                else alert("Acesso Negado!");
            };

            const handleCheckout = (customCart) => {
                const items = customCart || cart;
                if (!items.length) return;
                const total = items.reduce((a, i) => a + i.price * i.quantity, 0);
                setTransactions(prev => [...prev, { id: Date.now(), date: new Date().toLocaleDateString(), description: 'Venda ' + (customCart ? 'POS' : 'Online'), amount: total, type: 'ENTRADA' }]);
                setProducts(prev => prev.map(p => { const i = items.find(x => x.id === p.id); return i ? { ...p, stock: p.stock - i.quantity } : p; }));
                if (!customCart) { setCart([]); setIsCartOpen(false); }
                showToast("Venda Finalizada!");
            };

            return html`
                <div className="min-h-screen flex flex-col">
                    <header className="sticky top-0 z-[100] bg-white/90 backdrop-blur-md border-b border-amber-100 no-print">
                        <div className="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-3 cursor-pointer" onClick=${() => { setView('store'); window.scrollTo(0, 0); }}>
                                <div className="w-12 h-12 bg-amber-600 rounded-2xl flex items-center justify-center text-white shadow-xl shadow-amber-200"><i className="fa-solid fa-egg text-2xl"></i></div>
                                <h1 className="text-2xl font-black text-slate-900 leading-none">Quinta<span className="text-amber-600 block text-xs tracking-[0.2em] uppercase">dosOvos</span></h1>
                            </div>
                            <nav className="hidden md:flex gap-10 text-[10px] font-black uppercase tracking-widest text-slate-400">
                                <a href="#home" className="hover:text-amber-600">Home</a>
                                <a href="#servicos" className="hover:text-amber-600">Serviços</a>
                                <a href="#sobre" className="hover:text-amber-600">Sobre</a>
                            </nav>
                            <div className="flex items-center gap-4">
                                <button onClick=${() => setIsCartOpen(true)} className="relative p-3 bg-slate-50 text-slate-700 rounded-xl hover:text-amber-600 transition-all">
                                    <i className="fa-solid fa-cart-shopping"></i>
                                    ${cart.length > 0 && html`<span className="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] font-black w-5 h-5 flex items-center justify-center rounded-full ring-2 ring-white">${cart.reduce((a, b) => a + b.quantity, 0)}</span>`}
                                </button>
                                ${isLoggedIn ? html`<button onClick=${() => setView(view === 'store' ? 'admin' : 'store')} className="bg-slate-900 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-xl">${view === 'admin' ? 'Ver Loja' : 'Gestão ERP'}</button>` : html`<button onClick=${() => { const u = prompt("User:"); const p = prompt("Pass:"); handleLogin(u, p); }} className="bg-slate-900 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest">Login</button>`}
                            </div>
                        </div>
                    </header>

                    <main className="flex-grow">
                        ${view === 'admin' && currentUser ? html`
                            <div className="max-w-7xl mx-auto px-4 py-8">
                                <${AdminPanel} 
                                    currentUser=${currentUser} products=${products} employees=${employees} users=${users} transactions=${transactions} currentAccounts=${currentAccounts}
                                    onLogout=${() => { setIsLoggedIn(false); setView('store'); }}
                                    onPaySalary=${(id) => { setEmployees(prev => prev.map(e => e.id === id ? { ...e, paymentStatus: 'PAGO' } : e)); showToast("Salário Processado!"); }}
                                    onLocalCheckout=${handleCheckout}
                                    categories=${['Incubação', 'Rações', 'Equipamentos', 'Saúde', 'Acessórios']}
                                    employeeCategories=${['Produção', 'Gestão', 'Logística', 'Comercial']}
                                    adminCategories=${['Super Admin', 'Gerência', 'Operador', 'Financeiro']}
                                />
                            </div>
                        ` : html`
                            <div className="animate-fade-in">
                                <section id="home" className="relative h-[80vh] bg-slate-900 overflow-hidden">
                                    ${SLIDE_IMAGES.map((s, idx) => html`
                                        <div key=${idx} className="absolute inset-0 transition-opacity duration-1000 ${idx === currentSlide ? 'opacity-100' : 'opacity-0'}">
                                            <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-slate-900/40 z-10" />
                                            <img src="${s.url}" className="w-full h-full object-cover" />
                                            <div className="absolute bottom-20 left-10 md:left-24 z-20 max-w-2xl text-white">
                                                <h2 className="text-4xl md:text-6xl font-black uppercase tracking-tighter mb-4">${s.title}</h2>
                                                <p className="text-amber-400 font-bold opacity-90">${s.subtitle}</p>
                                                <button onClick=${() => document.getElementById('loja').scrollIntoView()} className="mt-8 bg-amber-600 px-10 py-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:scale-105 transition-all">Ver Catálogo</button>
                                            </div>
                                        </div>
                                    `)}
                                </section>

                                <section id="servicos" className="py-24 bg-white">
                                    <div className="max-w-7xl mx-auto px-4 text-center">
                                        <span className="text-[10px] font-black uppercase tracking-[0.4em] text-amber-600 mb-2 block">Soluções Completas</span>
                                        <h2 className="text-3xl font-black text-slate-900 uppercase tracking-tighter mb-16">O Que Oferecemos</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-left">
                                            <div className="p-10 rounded-[2.5rem] bg-slate-50 border border-slate-100 group hover:border-amber-400 transition-all">
                                                <div className="w-16 h-16 bg-white rounded-2xl flex items-center justify-center text-amber-600 shadow-sm mb-6 group-hover:bg-amber-600 group-hover:text-white transition-all"><i className="fa-solid fa-vial-circle-check text-2xl"></i></div>
                                                <h3 className="text-xl font-black uppercase tracking-tight mb-4">Genética Selecionada</h3>
                                                <p className="text-slate-500 text-sm leading-relaxed">Pintinhos e ovos férteis com linhagens selecionadas para alta produtividade.</p>
                                            </div>
                                            <div className="p-10 rounded-[2.5rem] bg-slate-50 border border-slate-100 group hover:border-amber-400 transition-all">
                                                <div className="w-16 h-16 bg-white rounded-2xl flex items-center justify-center text-amber-600 shadow-sm mb-6 group-hover:bg-amber-600 group-hover:text-white transition-all"><i className="fa-solid fa-truck-fast text-2xl"></i></div>
                                                <h3 className="text-xl font-black uppercase tracking-tight mb-4">Entrega ao domicílio dos seus produtos</h3>
                                                <p className="text-slate-500 text-sm leading-relaxed">Logística ágil e segura para receber seus insumos e equipamentos diretamente na sua porta, preservando a qualidade de cada item.</p>
                                            </div>
                                            <div className="p-10 rounded-[2.5rem] bg-slate-50 border border-slate-100 group hover:border-amber-400 transition-all">
                                                <div className="w-16 h-16 bg-white rounded-2xl flex items-center justify-center text-amber-600 shadow-sm mb-6 group-hover:bg-amber-600 group-hover:text-white transition-all"><i className="fa-solid fa-chalkboard-user text-2xl"></i></div>
                                                <h3 className="text-xl font-black uppercase tracking-tight mb-4">Consultoria Técnica</h3>
                                                <p className="text-slate-500 text-sm leading-relaxed">Acompanhamento especializado para otimizar o manejo e os resultados da sua granja.</p>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                <section id="sobre" className="py-24 bg-slate-50">
                                    <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center gap-16">
                                        <div className="flex-1 space-y-6">
                                            <span className="text-[10px] font-black uppercase tracking-widest text-amber-600 block">Nossa História</span>
                                            <h2 className="text-5xl font-black text-slate-900 uppercase tracking-tighter leading-[0.9]">Excelência do Huambo para o Mundo</h2>
                                            <p className="text-slate-600 leading-relaxed">A Quinta dos Ovos une tradição campestre com tecnologia avícola de ponta, fornecendo soluções integrais para criadores em toda Angola.</p>
                                        </div>
                                        <div className="flex-1 relative">
                                            <img src="https://images.unsplash.com/photo-1598965402089-897ce52e8355?q=80&w=800" className="w-full aspect-[4/5] rounded-[3rem] object-cover shadow-2xl rotate-2" />
                                        </div>
                                    </div>
                                </section>

                                <section id="loja" className="py-24 bg-white">
                                    <div className="max-w-7xl mx-auto px-4">
                                        <div className="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
                                            <div><h2 className="text-4xl font-black uppercase tracking-tighter">Produtos em Destaque</h2></div>
                                            <div className="flex gap-2 overflow-x-auto scrollbar-hide pb-2">
                                                ${categories.map(c => html`
                                                    <button onClick=${() => setSelectedCategory(c)} className="px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${selectedCategory === c ? 'bg-amber-600 text-white shadow-lg' : 'bg-slate-50 text-slate-400 hover:bg-slate-100'}">${c}</button>
                                                `)}
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                                            ${filteredProducts.map(p => html`<${ProductCard} key=${p.id} product=${p} onAddToCart=${(p) => { 
                                                setCart(prev => {
                                                    const ex = prev.find(x => x.id === p.id);
                                                    if (ex) return prev.map(x => x.id === p.id ? { ...x, quantity: x.quantity + 1 } : x);
                                                    return [...prev, { ...p, quantity: 1 }];
                                                });
                                                showToast("Item Adicionado!");
                                            }} />`)}
                                        </div>
                                    </div>
                                </section>
                            </div>
                        `}
                    </main>

                    <footer className="bg-slate-900 text-white py-12 no-print">
                        <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-8">
                            <div className="flex items-center gap-3"><div className="w-8 h-8 bg-amber-600 rounded-lg flex items-center justify-center"><i className="fa-solid fa-egg"></i></div><h2 className="font-black uppercase tracking-tighter">Quinta dos Ovos</h2></div>
                            <p className="text-[10px] text-slate-500 font-black uppercase tracking-[0.5em]">&copy; 2024 Quinta dos Ovos ERP • Angola</p>
                        </div>
                    </footer>

                    <${CartDrawer} isOpen=${isCartOpen} onClose=${() => setIsCartOpen(false)} items=${cart} onUpdateQuantity=${(id, d) => setCart(p => p.map(x => x.id === id ? { ...x, quantity: Math.max(1, x.quantity + d) } : x))} onRemove=${(id) => setCart(p => p.filter(x => x.id !== id))} onCheckout=${() => handleCheckout()} />
                    <${AIAssistant} products=${products} />
                    <${Toast} ...${toast} onClose=${() => setToast({ ...toast, visible: false })} />
                </div>
            `;
        };

        const root = createRoot(document.getElementById('root'));
        root.render(html`<${App} />`);
    </script>
</body>
</html>
